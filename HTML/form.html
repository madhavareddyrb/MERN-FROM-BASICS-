<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All About Forms</title>
  </head>
  <body>
    <form action="">
      <h1>Contact Me</h1>
      <label for="username">UserName:</label>
      <input type="text" id="username" /> <br />
      <label for="number">Phone Number: </label>
      <input type="number" id="number" /> <br />
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" /> <br />
      <label for="purspose">Purpose: </label>
      <input type="textarea" id="purpose" /> <br />

      <p>Gender:</p>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" />

      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" />

      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" />

      <p>Topics of Intrests:</p>
      <label for="html">HTML</label>
      <input type="checkbox" name="intrest" id="html" />

      <label for="css">CSS</label>
      <input type="checkbox" name="intrest" id="css" />

      <label for="js">Javascript</label>
      <input type="checkbox" name="intrest" id="js" />

      <br /><br />

      <label for="country">Country: </label>
      <select id="country" name="country">
        <option value="">--select--</option>
        <option value="use">USA</option>
        <option value="India">India</option>
        <option value="uk">UK</option>
      </select>
      <br />
      <br />

      <input type="button" value="submit" id="submit" />
    </form>
  </body>
</html>
